<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
</head>
<body style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    ">
    <table align="center"
           width="100%"
           cellpadding="0"
           cellspacing="0"
           style="
        max-width: 520px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
      ">
        <!-- Header -->
        <tr>
            <td style="background-color: #7b20c8; padding: 20px; text-align: center">
                <h2 style="margin: 0; color: #ffffff">CirclesFundMe Verification</h2>
            </td>
        </tr>

        <!-- Body -->
        <tr>
            <td style="padding: 24px">
                <p style="font-size: 16px">Hi <strong>{{FirstName}}</strong>,</p>

                <p style="font-size: 16px">
                    To continue, please use the One-Time Password (OTP) below.
                </p>

                <div style="text-align: center; margin: 32px 0">
                    <div style="
                display: inline-block;
                background-color: #fb5b3e;
                color: #ffffff;
                padding: 16px 32px;
                font-size: 24px;
                font-weight: bold;
                letter-spacing: 4px;
                border-radius: 6px;
              ">
                        {{OTP}}
                    </div>
                </div>

                <p style="font-size: 14px; color: #666">
                    If you didn’t request this, please ignore this email. No action will
                    be taken.
                </p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="background-color: #40ce96; padding: 16px; text-align: center">
                <p style="margin: 0; color: #ffffff; font-size: 14px">
                    &copy; {{Year}} CirclesFundMe. All rights reserved.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
